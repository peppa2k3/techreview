name: CI-CD Production

on:
  push:
    branches: ["develop"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        run: |
          docker build -t peppa2k3/techreview:1.0 .
          docker tag peppa2k3/techreview:1.0 peppa2k3/techreview:1.0
          docker push peppa2k3/techreview:1.0
          docker push peppa2k3/techreview:1.0

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /opt/techreview
            docker compose down
            docker compose pull
            docker compose up -d
