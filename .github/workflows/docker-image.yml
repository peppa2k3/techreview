name: CI-CD Production

on:
  push:
    branches: ["develop"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set version
        run: |
          echo "VERSION=dev-${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Build & Push
        run: |
          docker build -t peppa2k3/techreview:${{ env.VERSION }} .
          docker push peppa2k3/techreview:${{ env.VERSION }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /opt/techreview
            docker compose down
            echo "IMAGE_TAG=${{ env.VERSION }}" > .env
            docker compose pull
            docker compose up -d
